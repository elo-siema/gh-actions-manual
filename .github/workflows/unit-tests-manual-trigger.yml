name: Unit tests - manual trigger

on:
  workflow_dispatch:
    inputs:
      tests:
        description: Newline-separated list of tests to run. Runs all if empty.
        required: false
      repeat:
        description: Number of times to repeat the tests. Defaults to 1.
        required: false
        default: 1

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Send greeting
        run: echo "${{ github.event.inputs.tests }} ${{ github.event.inputs.repeat }}"
